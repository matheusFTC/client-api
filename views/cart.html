<ng-include src="'views/navbar.html'"></ng-include>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="addresses-container-heading">Cart</h1>
            <p class="lead">Cart Items</p>
            <ul class="list-group">
                <li class="list-group-item justify-content-between" ng-repeat="item in $session.cart" ng-dblclick="remove($index)">
                    {{item.product.name}}
                    <input type="number" min="0" max="999999999" class="input-cart-items-amount" ng-model="item.amount" ng-change="change(item)">
                </li>
            </ul>
        </div>
    </div>
</div>
