<ng-include src="'views/navbar.html'"></ng-include>
<div class="container addresses-container">
    <div class="row">
        <div class="col-md-4 offset-md-2">
            <h1 class="addresses-container-heading">Addresses</h1>
            <p class="lead">Addresses for deliveries</p>
            <form>
                <div class="form-group">
                    <label for="inputLabel">Label</label>
                    <input id="inputLabel" type="text" class="form-control" placeholder="Label" ng-model="address.label">
                </div>
                <div class="form-group">
                    <label for="inputZipCode">ZipCode</label>
                    <input id="inputZipCode" type="text" class="form-control" placeholder="ZipCode" ng-model="address.zipCode">
                </div>
                <div class="form-group">
                    <label for="inputPlace">Place</label>
                    <input id="inputPlace" type="text" class="form-control" placeholder="Place" ng-model="address.place">
                </div>
                <div class="form-group">
                    <label for="inputNumber">Number</label>
                    <input id="inputNumber" type="text" class="form-control" placeholder="Number" ng-model="address.number">
                </div>
                <div class="form-group">
                    <label for="inputComplement">Complement</label>
                    <input id="inputComplement" type="text" class="form-control" placeholder="Complement" ng-model="address.complement">
                </div>
                <div class="form-group">
                    <label for="inputReference">Reference</label>
                    <input id="inputReference" type="text" class="form-control" placeholder="Reference" ng-model="address.reference">
                </div>
                <ng-include src="'views/messenger.html'"></ng-include>
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="add()">Add</button>
            </form>
        </div>
        <div class="col-md-4">
            <form>
                <div class="list-group">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="address in $storage.user.addresses">
                            <div class="d-flex w-100 justify-content-between">
                                <h5>{{address.label}}</h5>
                                <button type="button" class="close" aria-label="Remove" ng-click="remove($index)">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="d-flex w-100">
                                <p>{{address.place}}, {{address.number}}, {{address.zipCode}}<br />{{address.complement}}<br />{{address.reference}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <a role="button" class="btn btn-secondary btn-lg btn-block" ng-href="#!/profile">Back to Profile</a>
        </div>
    </div>
</div>
